<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Книги</h1>
<ul>
  {% for book in books %}
    <li><a href="/books/{{ book.id }}">{{ book.title }}</a></li>
  {% endfor %}
</ul>

<div>
  {% if has_prev %}
    <a href="/books?page={{ page - 1 }}">← Назад</a>
  {% endif %}
  {% if has_next %}
    <a href="/books?page={{ page + 1 }}">Вперед →</a>
  {% endif %}
</div>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
