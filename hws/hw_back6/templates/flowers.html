<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
    <link rel="stylesheet" href="/hws/hw_back6/static/styles.css">

<body>
    <h1>Flowers</h1>

    <form action="/flowers" method="post">
        <input name="name" placeholder="Flower Name" required><br>
        <input name="quantity" type="number" placeholder="Quantity" required><br>
        <input name="price" type="number" step="0.01" placeholder="Price" required><br>
        <button type="submit">Add Flower</button>
    </form>

    <h2>Flowers List</h2>

    <div>
        {% for flower in flowers %}
            <div class="flower-card">
                <h3>{{ flower.name }}</h3>
                <p>Quantity: {{ flower.quantity }}</p>
                <p>Price: ${{ flower.price }}</p>
                <form action="/cart/items" method="post">
                    <input type="hidden" name="flower_id" value="{{ flower.id }}">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>

</body>
</html>
